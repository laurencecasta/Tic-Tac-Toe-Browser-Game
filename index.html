<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Tic-tac-toe game</title>
</head>
<body>
  <h1>TIC-TAC-TOE</h1>
  <form id="startStop">
    <ul>
      <li>
        <label for="playerOneInput" id="pOneLabel">player one name:</label>
        <input type="text" placeholder="player one" id="playerOneInput">
      </li>
      <li>
        <label for="playerTwoInput" id="pTwoLabel">player two name:</label>
        <input type="text" placeholder="player two" id="playerTwoInput">
      </li>
    </ul>
    <button id="submitNames" type="button">START</button>
  </form>
  <div class="boardContainer">
    
  </div>
  <div hidden id="resetContainer">
    <button id="resetGame">RESET GAME</button>
    &nbsp;
    <button id="quitMatch">QUIT MATCH</button>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
